<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - TimeBridge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="app.js"></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <h1 class="auth-logo">TimeBridge</h1>
            <p class="auth-subtitle">당신의 소중한 순간을 기록하세요</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">로그인</button>
                <button class="auth-tab" data-tab="signup">회원가입</button>
            </div>
            
            <!-- 로그인 폼 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">이메일</label>
                    <input type="email" id="loginEmail" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" required placeholder="비밀번호를 입력하세요">
                </div>
                
                <button type="submit" class="btn-primary btn-full">로그인</button>
            </form>
            
            <!-- 회원가입 폼 -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" required placeholder="6자 이상 입력하세요" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signupPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="signupPasswordConfirm" required placeholder="비밀번호를 다시 입력하세요" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signupName">이름 (선택)</label>
                    <input type="text" id="signupName" placeholder="이름을 입력하세요">
                </div>
                
                <button type="submit" class="btn-primary btn-full">회원가입</button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-help">테스트용으로 사용하고 싶으신가요?</p>
                <button class="btn-secondary btn-full" id="guestBtn">게스트로 시작하기</button>
            </div>
        </div>
    </div>
</body>
</html>
