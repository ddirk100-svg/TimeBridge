<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBridge - 나의 일기</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/supabase-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/home.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-top">
                <h1 class="app-title">TimeBridge</h1>
                <div class="header-actions">
                    <button class="icon-btn view-toggle-btn" title="보기 형태">
                        <svg class="view-icon view-icon-card" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                        </svg>
                        <svg class="view-icon view-icon-list" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button class="icon-btn filter-btn" title="필터">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </button>
                    <button class="icon-btn search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    
                    <!-- 게스트 모드: 로그인 버튼 -->
                    <button class="login-button" id="loginBtn" title="로그인" style="display: none;">
                        <span>로그인</span>
                    </button>
                    
                    <!-- 로그인 시: 프로필 아바타 -->
                    <div class="profile-menu-container" style="position: relative; display: none;" id="profileMenuContainer">
                        <button class="profile-avatar-btn" id="profileBtn" title="프로필">
                            <div class="avatar-circle" id="headerAvatar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                        </button>
                        
                        <!-- 프로필 드롭다운 메뉴 -->
                        <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                            <!-- 사용자 정보 헤더 -->
                            <div class="profile-dropdown-header" id="profileDropdownHeader">
                                <div class="dropdown-user-name" id="dropdownUserName">게스트</div>
                                <div class="dropdown-user-email" id="dropdownUserEmail">guest@timebridge.com</div>
                            </div>
                            <div class="profile-dropdown-divider"></div>
                            
                            <!-- 프로필 보기 (로그인 시에만) -->
                            <button class="profile-dropdown-item" id="viewProfileBtn" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                <span>프로필 보기</span>
                            </button>
                            
                            <!-- 로그인 (게스트 시에만) -->
                            <button class="profile-dropdown-item" id="loginDropdownBtn" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                    <polyline points="10 17 15 12 10 7"></polyline>
                                    <line x1="15" y1="12" x2="3" y2="12"></line>
                                </svg>
                                <span>로그인</span>
                            </button>
                            
                            <!-- 로그아웃 (로그인 시에만) -->
                            <button class="profile-dropdown-item logout-item" id="logoutDropdownBtn" style="display: none;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                <span>로그아웃</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="filter-chips">
                <!-- 활성화된 필터 칩들이 여기에 표시됨 -->
            </div>
        </header>

        <main class="main-content">
            <!-- 일기 카드들이 여기에 동적으로 생성됩니다 -->
        </main>

        <!-- FAB 버튼 (새 일기 작성) -->
        <a href="/new-entry" class="fab">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </a>
    </div>

    <!-- 필터 바텀시트 -->
    <div class="bottom-sheet" id="filterSheet" style="display: none;">
        <div class="bottom-sheet-overlay"></div>
        <div class="bottom-sheet-content">
            <div class="bottom-sheet-header">
                <h3 class="bottom-sheet-title">필터</h3>
                <button class="bottom-sheet-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="filter-section">
                <h4 class="filter-section-title">년도</h4>
                <div class="filter-year-list">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
            
            <div class="filter-section">
                <h4 class="filter-section-title">최저 기온</h4>
                <div class="filter-temp-range">
                    <div class="temp-range-values">
                        <span class="temp-value" id="minTempValue">-20°C</span>
                        <span class="temp-separator">~</span>
                        <span class="temp-value" id="maxMinTempValue">40°C</span>
                    </div>
                    <div class="range-slider-container">
                        <input type="range" class="range-slider" id="minTempMin" min="-20" max="40" value="-20" step="1">
                        <input type="range" class="range-slider" id="minTempMax" min="-20" max="40" value="40" step="1">
                    </div>
                </div>
            </div>
            
            <div class="filter-section">
                <h4 class="filter-section-title">최고 기온</h4>
                <div class="filter-temp-range">
                    <div class="temp-range-values">
                        <span class="temp-value" id="maxTempValue">-20°C</span>
                        <span class="temp-separator">~</span>
                        <span class="temp-value" id="maxMaxTempValue">40°C</span>
                    </div>
                    <div class="range-slider-container">
                        <input type="range" class="range-slider" id="maxTempMin" min="-20" max="40" value="-20" step="1">
                        <input type="range" class="range-slider" id="maxTempMax" min="-20" max="40" value="40" step="1">
                    </div>
                </div>
            </div>
            
            <div class="bottom-sheet-actions">
                <button class="btn-secondary" id="resetFilters">초기화</button>
                <button class="btn-primary" id="applyFilters">적용</button>
            </div>
        </div>
    </div>
</body>
</html>
