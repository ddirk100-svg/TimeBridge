<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 보기 - TimeBridge</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config/supabase-config.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/js/view_entry.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 상단 바 (이미지 위 오버레이) -->
        <header class="top-bar top-bar-overlay">
            <button class="icon-btn-simple back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>
            <button class="icon-btn-simple more-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <circle cx="12" cy="5" r="2"/>
                    <circle cx="12" cy="12" r="2"/>
                    <circle cx="12" cy="19" r="2"/>
                </svg>
            </button>
            <!-- 더보기 메뉴 -->
            <div class="more-menu" style="display: none;">
                <button class="more-menu-item edit-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <span>수정</span>
                </button>
                <button class="more-menu-item delete-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    <span>삭제</span>
                </button>
            </div>
        </header>

        <!-- 일기 내용 -->
        <main class="entry-view-card">
            <!-- 이미지 섹션 -->
            <section class="view-image-section-card">
                <!-- JavaScript로 동적 생성 -->
            </section>

            <!-- 카드 컨텐츠 -->
            <div class="entry-card-content">
                <!-- 작성일 -->
                <div class="entry-date">
                    <!-- JavaScript로 동적 생성 -->
                </div>

                <!-- 타이틀 -->
                <h1 class="entry-title">
                    <!-- JavaScript로 동적 생성 -->
                </h1>

                <!-- 날씨 -->
                <div class="entry-weather">
                    <!-- JavaScript로 동적 생성 -->
                </div>

                <!-- 일기 내용 -->
                <div class="entry-text">
                    <!-- JavaScript로 동적 생성 -->
                </div>

                <!-- 작성 시간 -->
                <div class="entry-timestamp">
                    <!-- JavaScript로 동적 생성 -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
